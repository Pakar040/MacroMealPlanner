<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Log in</h1>
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
            <form method="POST">
                {% csrf_token %}
                <div class="form-container">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    <!-- <input type="text" id="username" name="username"> -->
                    {{ form.username }}
            
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    <!-- <input type="password" id="password" name="password"> -->
                    {{ form.password }}
                </div>
                <button type="submit">Log in</button>
            </form>
            <p>Do not have an account? <a href="{% url 'mealPlannerApp:signup' %}">Sign up</a></p>
        </div>

        <div class="right">
            <div class="slider">
                <div class="slides">
                    <div class="slide"><img src="{% static 'image/chicken.webp' %}" alt="Grilled Chicken and Veggies"></div>
                    <div class="slide"><img src="{% static 'image/pasta.webp' %}" alt="Pasta with Tomato Sauce"></div>
                    <div class="slide"><img src="{% static 'image/steak.webp' %}" alt="Grilled Steak"></div>
                    <!-- Duplicated so the transition is smooth -->
                    <div class="slide"><img src="{% static 'image/chicken.webp' %}" alt="Grilled Chicken and Veggies"></div>
                    <div class="slide"><img src="{% static 'image/pasta.webp' %}" alt="Pasta with Tomato Sauce"></div>
                    <div class="slide"><img src="{% static 'image/steak.webp' %}" alt="Grilled Steak"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
