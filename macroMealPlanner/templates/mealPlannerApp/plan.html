{% extends "mealPlannerApp/base.html" %}

{% block title %}Meal Plan{% endblock %}

{% block content %}
<style>
    .radio-group {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .radio-group div {
        flex-grow: 1;
    }

    /* Custom styling for radio buttons */
    input[type="radio"] {
        opacity: 0;
        position: absolute;
    }

    input[type="radio"]+label {
        position: relative;
        padding-left: 35px;
        cursor: pointer;
        line-height: 20px;
        display: inline-block;
        color: #000;
    }

    input[type="radio"]+label:before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 20px;
        height: 20px;
        border: 2px solid #ddd;
        border-radius: 50%;
        background-color: #fff;
    }

    input[type="radio"]:checked+label:before {
        border-color: #5eb456;
    }

    input[type="radio"]:checked+label:after {
        content: '';
        position: absolute;
        width: 12px;
        height: 12px;
        top: 4px;
        left: 4px;
        border-radius: 50%;
        background: #5eb456;
    }

    .submit {
        margin-top: 2vh;
    }

    button {
        border: 0.5vh solid transparent;
        border-radius: 4vh;
        background-color: #5eb456;
        color: #fff4e7;
        padding: 0.5vh 2vh;
        cursor: pointer;
    }

    button:hover {
        background-color: darkgreen;
    }

    .food,
    .results {
        margin: 2vh 0;
        display: flex;
        justify-content: center;
    }

    .modal-header {
        display: flex;
        justify-content: space-between; /* This ensures space between the title and the close button */
        align-items: center; /* Aligns items vertically in the center */
    }

    .modal-header {
        background-color: #fff4e7;
    }

    .modal-body {
        background-color: #fff4e7;
    }

    .modal-footer {
        background-color: #fff4e7;
    }

    /* Custom checkbox color */
    .form-check-input:checked {
        background-color: #5eb456; 
        border-color: #5eb456;
    }

    .custom-dropdown {
        width: calc(100% - 22px);
        padding: 1.5vh 1.5vh;
        margin-bottom: 10px;
        border: 1px solid #000;
        border-radius: 4vh;
        background-color: #fff4e7;
    }

</style>

<div class="food">
    <button type="button" data-toggle="modal" data-target="#exampleModal">Select food</button>
</div>

<form onsubmit="return showRecommendations()">
    <!-- Scrollable modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Select Food</h5>
                </div>
                <div class="modal-body">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Chicken</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Rice</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Steak</label>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="close">Close</button>
                    <!-- <button type="button">Save</button> -->
                </div>
            </div>
        </div>
    </div>
    <!-- Drop Down -->
    <div class="form-group">
        <label for="macroSelect">Select Macro</label>
        <select class="form-control custom-dropdown" id="macroSelect" name="macro">
            <option value="cut">Cut</option>
            <option value="bulk">Bulk</option>
            <option value="maintain">Maintain</option>
        </select>
    </div>
</form>

<div class="results">
    <!-- Placeholder where recommendations will appear -->
</div>

<script>
    function showRecommendations() {
        const dietType = document.querySelector('input[name="diet"]:checked').value;
        const resultsDiv = document.querySelector('.results');
        // Sample data, replace with actual logic as needed
        let recommendations = '';
        if (dietType === 'Bulking') {
            recommendations = '<p>Chicken - 200 grams <br> Rice - 150 grams</p>';
        } else if (dietType === 'Maintaining') {
            recommendations = '<p>Chicken - 150 grams <br> Rice - 100 grams</p>';
        } else {
            recommendations = '<p>Chicken - 100 grams <br> Rice - 50 grams</p>';
        }
        resultsDiv.innerHTML = recommendations;
        return false; // Prevent form submission
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
