<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% block title %}Sidebar{% endblock %}</title>
   <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@800&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
   <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
   <div class="container">
      <div class="container-fluid left">
         <ul class="nav nav-pills flex-column mt-4">
            <li class="nav-item">
               <a href="/macros" class="nav-link nav-color" aria-current="page">
                  <span class="material-symbols-outlined">
                     add_circle
                  </span>
                  Add Macros
               </a>
            </li>
            <li class="nav-item">
               <a href="/food" class="nav-link nav-color" aria-current="page">
                  <span class="material-symbols-outlined">
                     restaurant
                  </span>
                  Add Food
               </a>
            </li>
            <li class="nav-item">
               <a href="/plan" class="nav-link nav-color" aria-current="page">
                  <span class="material-symbols-outlined">
                     dinner_dining
                  </span>
                  Plan
               </a>
            </li>
         </ul>
         <ul class="nav nav-pills flex-column mt-auto" style="position: absolute; bottom: 0; width: 100%;">
            <li class="nav-item">
               <a href="/" class="nav-link nav-color" aria-current="page" style="margin-bottom: 4vh;">
                  <span class="material-symbols-outlined">
                     logout
                  </span>
                  Logout
               </a>
            </li>
         </ul>
      </div>
      <div class="right">
         {% block content %}
         
         {% endblock %}
      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
