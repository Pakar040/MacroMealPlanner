<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% block title %}Sidebar{% endblock %}</title>
   <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@800&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
   <style>
      body {
         font-family: "Abhaya Libre", sans-serif;
         font-weight: 800;
         font-size: 3.25vh;
      }
   </style>
</head>

<body>
   <div class="container-fluid">
      <div class="row flex-nowrap">
         <div class="col-auto col-md-2 min-vh-100" style="background-color: #5eb456; position: relative;">
            <div class="p-2" style="background-color: #5eb456;">
               <ul class="nav nav-pills flex-column mt-4">
                  <li class="nav-item">
                     <a href="/macros" class="nav-link" aria-current="page" style="color: #fff4e7;">
                        <span class="material-symbols-outlined" style="color: #fff4e7;">
                           add_circle
                        </span>
                        Add Macros
                     </a>
                  </li>
                  <li class="nav-item">
                     <a href="/food" class="nav-link" aria-current="page" style="color: #fff4e7;">
                        <span class="material-symbols-outlined" style="color: #fff4e7;">
                           restaurant
                        </span>
                        Add Food
                     </a>
                  </li>
                  <li class="nav-item">
                     <a href="/plan" class="nav-link" aria-current="page" style="color: #fff4e7;">
                        <span class="material-symbols-outlined" style="color: #fff4e7;">
                           dinner_dining
                        </span>
                        Plan
                     </a>
                  </li>
               </ul>
               <ul class="nav nav-pills flex-column mt-auto" style="position: absolute; bottom: 0; width: 100%;">
                  <li class="nav-item">
                     <a href="/" class="nav-link" aria-current="page" style="color: #fff4e7; margin-bottom: 4vh;">
                        <span class="material-symbols-outlined" style="color: #fff4e7;">
                           logout
                        </span>
                        Logout
                     </a>
                  </li>
               </ul>
            </div>
         </div>
      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
